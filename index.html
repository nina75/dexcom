<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2013',  1000,      400],
          ['2014',  1170,      460],
          ['2015',  660,       1120],
          ['2016',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div style="text-align:center"><a href="https://developers.google.com/chart/" target="_blank">Get started with Google Charts &rsaquo;</a></div>
    <div style="text-align:center"><a href="https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch" target="_blank">Using Fetch to retrieve data &rsaquo;</a></div>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
    <div style="text-align:center"><a href="https://developers.google.com/chart/interactive/docs/gallery/areachart" target="_blank">More info aboout Area Chart &rsaquo;</a></div>
  </body>
</html>
