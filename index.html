<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./node_modules/tempusdominus-bootstrap-4/build/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>DexBotz</title>
  </head>
  <body>
    
    <div class="container content">
      
      <div class="row">
            
        <div class="col-sm-12">
          
          <div class="card unit-container">
            <div class="card-body">
              <button type="button" class="btn btn-sm btn-primary" onclick="$('#modalSetUpAlerts').modal('show')">
                Alerts
              </button>
              <div class="btn-group btn-group-sm pull-right" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success js-btn-units" data-unit="mmol" >mmol/L</button>
                <button type="button" class="btn js-btn-units" data-unit="mg">mg/dL</button>
              </div>
            </div>
          </div>
          
          <div class="card latest">
            <div class="card-body">
                  
              <span id="btn-reload-latest" class="btn btn-sm btn-primary"><i class="fa fa-repeat"></i></span>
                  
              <div class="units">
                <p class="p-4 text-center display-4 js-latest-mmol"><i class="fa fa-spinner fa-spin"></i></p>
                <span class="s-units"><b>mmol/L</b></span>
              </div>
              <div class="units d-none">
                <p class="p-4 text-center display-4 js-latest-mg"><i class="fa fa-spinner fa-spin"></i></p>
                <span class="s-units"><b>mg/dL</b></span>
              </div>
              
            </div>
          </div>
          
          <div class="card average-contanier">
            <div class="card-body">
              <h5 class="card-title">Average EGVS</h5>
              <form id="form-egvs">
                <div class="row">
                  
                  <div class="col-sm-12 d-none js-average-egvs-container">
                    <div class="row">
                      <div class="form-group col-sm-12 js-average-egvs">
                        <div class="card">
                          <p class="p-4 text-center display-4 js-average-egvs-mmol"></p>
                          <span class="s-units"><b>mmol/L</b></span>
                        </div>
                      </div>
                      <div class="form-group col-sm-12 js-average-egvs d-none">
                        <div class="card">
                          <p class="p-4 text-center display-4 js-average-egvs-mg"></p>
                          <span class="s-units"><b>mg/dL</b></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="form-group col-sm-5">
                    <div class="input-group date" id="dp-start-date" data-target-input="nearest">
                      <input type="text" name="startDate" class="form-control datetimepicker-input" data-target="#dp-start-date"/>
                      <div class="input-group-append" data-target="#dp-start-date" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-5">
                    <div class="input-group date" id="dp-end-date" data-target-input="nearest">
                      <input type="text" name="endDate" class="form-control datetimepicker-input" data-target="#dp-end-date"/>
                      <div class="input-group-append" data-target="#dp-end-date" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-2">
                    <button type="submit" class="btn btn-primary pull-right btn-fetch-egvs js-btn-fetch-egvs">Fetch</button>
                  </div>
                                    
                  <div class="col-sm-12">
                    <div class="egvs-chart-wrapper">
                      
                      <div class="js-chart-container-mmol">
                        <!-- -->
                      </div>
                      
                      <div class="js-chart-container-mg d-none">
                        <!-- -->
                      </div>
                      
                    </div>
                  </div>
                  
                </div>
              </form>
            </div>
            
          </div>
        </div>
        
      </div>
      <!--row-->
    </div>
    <!--container-->
    <div class="modal fade" id="modalSetUpAlerts" tabindex="-1" role="dialog" aria-labelledby="modalSetUpAlertsLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalSetUpAlertsLabel">Alerts</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="sgv-low">Low</label>
              <small class="form-text text-muted">Lower than</small>
              <input type="number" class="form-control" id="sgv-low" min="2">
            </div>
            <div class="form-group">
              <label for="sgv-high">High</label>
              <small class="form-text text-muted">Higher than</small>
              <input type="number" class="form-control" id="sgv-high" min="2">
            </div>
            <div class="form-group">
              <label for="snoozeAlert">Snooze alerts</label>
              <select class="form-control" id="snoozeAlert">
                <option value="0"></option>
                <option value="0.5">30 minutes</option>
                <option value="1">1 hour</option>
                <option value="2">2 hours</option>
                <option value="3">3 hours</option>
                <option value="5">5 hours</option>
                <option value="111">Until re-enable</option>
              </select>
              <small id="snoozed-to" class="form-text text-muted"></small>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="btn-save-alerts" class="btn btn-success" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
    
    <template id="spinner-html">
      <i class="fa fa-spinner fa-spin"></i>
    </template>
    
    <template id="template-canvas">
      <canvas id="#canvasId#"></canvas>
    </template>
    
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./node_modules/moment/moment.js"></script>
    <script type="text/javascript" src="./node_modules/tempusdominus-bootstrap-4/build/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="./node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
