<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./node_modules/tempusdominus-bootstrap-4/build/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    
    <div class="container content">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Average EGVS</h5>
              <form id="form-egvs">
                <div class="row">
                  <div class="form-group col-sm-12">
                    <div class="card p-4 text-center display-4 js-average-egvs"><i class="fa fa-spinner"></i></div>
                  </div>
                  <div class="form-group col-sm-5">
                    <div class="input-group date" id="dp-start-date" data-target-input="nearest">
                      <input type="text" name="startDate" class="form-control datetimepicker-input" data-target="#dp-start-date"/>
                      <div class="input-group-append" data-target="#dp-start-date" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-5">
                    <div class="input-group date" id="dp-end-date" data-target-input="nearest">
                      <input type="text" name="endDate" class="form-control datetimepicker-input" data-target="#dp-end-date"/>
                      <div class="input-group-append" data-target="#dp-end-date" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-sm-2">
                    <button type="submit" class="btn btn-primary pull-right js-btn-fetch-egvs">Fetch</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="egvs-chart-wrapper">
            <canvas id="egvsChart"></canvas>
          </div>
        </div>
      </div>
      <!--row-->
    </div>
    <!--container-->
    
    <template id="spiner-html">
      <i class="fa fa-spinner fa-spin"></i>
    </template>
    
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./node_modules/moment/moment.js"></script>
    <script type="text/javascript" src="./node_modules/tempusdominus-bootstrap-4/build/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="./node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
